<head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?fit=crop&w=1600&q=80') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
        height: 100vh;
         display: flex;
        justify-content: center;
        align-items: center;
    }

    .register-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 450px;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .register-container form input[type="text"],
    .register-container form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    .register-container form button {
        width: 100%;
        padding: 12px;
        background-color: #4e54c8;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .register-container form button:hover {
        background-color: #3b41b1;
    }

    .register-container .login-link {
        margin-top: 15px;
        text-align: center;
    }

    .register-container .login-link a {
        color: #4e54c8;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="register-container">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password1.label_tag }}
        {{ form.password1 }}
        {{ form.password2.label_tag }}
        {{ form.password2 }}

        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>
</body>
