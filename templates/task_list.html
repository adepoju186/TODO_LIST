<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div> <!-- optional for animated effects -->
    <div class="container">
        <h1 class="title animate-fade">ðŸš€ My To-Do List</h1>
        <a href="{% url 'task_create' %}" class="add-btn">âž• Add New Task</a>
        <ul class="task-list">
            <h2 class="subtitle">ðŸ§© Active Tasks</h2>
            {% for task in tasks %}
           
            <li  class="task {% if task.completed %}completed{% endif %}">
                <a href="{% url 'task_detail' task.pk %}">ðŸ“Œ {{ task.title }}</a>
                
            </li>
            {% endfor %}
        </ul>
        <h2 class="subtitle">ðŸŽ¯ Completed Tasks</h2>
        <ul class="task-list">
            {% for task in tasks %}
                {% if task.completed %} 
                <li class="task completed">
                    {{ task.title }}
                    <span class="status">âœ… Done</span>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    <script>
        document.querySelectorAll('.task').forEach((task, index) => {
            setTimeout(() => {
                task.classList.add('fade-in');
            }, index * 100);
        });
    </script>
</body>
</html>
