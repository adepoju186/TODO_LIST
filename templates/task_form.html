<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/fom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="glass-container">
        <h1 class="form-title animate-fade">
            {{ form.instance.pk|default:" ✍️ Create" }} Task
        </h1>
        <form method="POST" class="fancy-form">
            {% csrf_token %}
            {% for field in form %}
            <div class="input-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-glow">💾 Save Task</button>
        </form>
        <a href="{% url 'task_list' %}" class="back-link">⬅️ Back to List</a>
        <div class="task-buttons">
         
        </div>
    </div>
</body>
</html>
